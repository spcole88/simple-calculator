<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="screen" name="screen" class="calculator--screen" readonly>
            <div class="calculator--buttons">
                <button type="button" id="button-0" class="calculator--button calculator--button__number" value="0">0</button>
                <button type="button" id="button-1" class="calculator--button calculator--button__number" value="1">1</button>
                <button type="button" id="button-2" class="calculator--button calculator--button__number" value="2">2</button>
                <button type="button" class="calculator--button calculator--button__number" value="3">3</button>
                <button type="button" class="calculator--button calculator--button__number" value="4">4</button>
                <button type="button" class="calculator--button calculator--button__number" value="5">5</button>
                <button type="button" class="calculator--button calculator--button__number" value="6">6</button>
                <button type="button" class="calculator--button calculator--button__number" value="7">7</button>
                <button type="button" class="calculator--button calculator--button__number" value="8">8</button>
                <button type="button" class="calculator--button calculator--button__number" value="9">9</button>

                <button type="button" class="calculator--button calculator--button__operator" value=" + ">+</button>
                <button type="button" class="calculator--button calculator--button__operator" value=" - ">-</button>
                <button type="button" class="calculator--button calculator--button__operator" value=" * ">&times;</button>
                <button type="button" class="calculator--button calculator--button__operator"
                    value=" / ">&divide;</button>
                <button type="button" class="calculator--button calculator--button__operator" value=".">.</button>
                <button type="button" class="calculator--button calculator--button__clear" value="clear">C</button>

                <button type="button" class="calculator--button calculator--button__equal"
                    value="equals">&equals;</button>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
